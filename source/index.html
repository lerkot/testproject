<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="description"
    content="Поделись своей ненавистью – сделай мир хуже!">
  <title>Лента ненависти</title>

  <link href="styles.css" rel="stylesheet">

</head>

<body>
  <main class="page">
    <article class="user-block container">
      <h1 class="user-block__heading">Лента ненависти</h1>
      <p class="user-block__lead">Cервис для составления вселенской ленты
        ненависти для всех. Любой может добавлять неограниченное
        количество ненавистных ему вещей и делиться с другими. Один раз
        оставив сообщение, его нельзя удалить или отредактировать</p>
      <p class="user-block__desc">Максимум 200 символов</p>
      <form class="user-block__form" action="" method="post">
        <label for="text-field" class="user-block__label visually-hidden">Поле
          для вашего
          комментария</label>
        <textarea class="user-block__field" maxlength="200" autofocus
          placeholder="Я ненавижу..." id="text-field">
                </textarea>
        <button class="user-block__submit" type="submit">Отправить</button>
      </form>
    </article>
    <section class="comments container">
      <ul class="comments__list">
      </ul>
    </section>
  </main>
</body>

</html>
